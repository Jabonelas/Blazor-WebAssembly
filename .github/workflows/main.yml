name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  contents: write  # Adicionado para permitir push
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          rm -rf docs/  # Limpa docs existente
          rm -rf publish/  # Limpa publicação anterior

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install .NET Wasm Tools
        run: dotnet workload install wasm-tools

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish Blazor App
        run: |
          # Publica para pasta temporária
          dotnet publish "Blazor WebAssembly/Blazor WebAssembly.csproj" -c Release -o publish --nologo
          
          # Prepara pasta docs
          mkdir -p docs
          cp -r publish/wwwroot/* docs/
          
          # Arquivos essenciais
          touch docs/.nojekyll
          
          # 404.html para roteamento SPA
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8"/>
              <script>
                sessionStorage.redirect = location.pathname;
                location.replace("/");
              </script>
            </head>
          </html>' > docs/404.html
          
          # CSP completo com todas as permissões necessárias
          echo '/*
  Content-Security-Policy:
    default-src '\''self'\'';
    style-src '\''self'\'' https://fonts.googleapis.com '\''unsafe-inline'\'';
    font-src '\''self'\'' https://fonts.gstatic.com data:;
    script-src '\''self'\'' '\''unsafe-inline'\'' '\''wasm-unsafe-eval'\'';
    connect-src '\''self'\'' https://*.*;
    img-src '\''self'\'' data:;
    media-src '\''self'\'';
    frame-src '\''self'\'';
    worker-src '\''self'\'' blob:;
' > docs/_headers
          
          # Verificação
          echo "Estrutura da pasta docs:"
          ls -R docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4