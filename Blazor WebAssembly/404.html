<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        var segment = 1;
        var location = window.location;
        var l = location.pathname.split('/');
        var base = location.protocol + '//' + location.host;

        for (var i = 1; i <= segment; i++) base += '/' + l[i];

        window.location.href = base + '/#' + location.pathname.slice(1);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
